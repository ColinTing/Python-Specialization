<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>数据库地址在Google地图上的可视化</title>
    <link href="https://google-developers.appspot.com/maps/documentation/javascript/examples/default.css" rel="stylesheet">

    <!-- If you are in China, you may need to use theis site for the Google Maps code-->
    <script src="https://maps.google.cn/maps/api/js" type="text/javascript"></script> 
    <script src="markerclusterer.js" type="text/javascript"></script>
    <!-- <script src="https://maps.googleapis.com/maps/api/js"></script>-->
    <script src="where.js"></script>
    <script>

      function initialize() {
        alert("不要点击地址，请把鼠标放在地址上");
        var myLatlng = new google.maps.LatLng(37.39361,-122.099263)
        var mapOptions = {
          zoom: 3,
          center: myLatlng,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);

        i = 0;
        var markers = [];
        //这里pos是myDataJSON数组的下标
        for ( pos in myData ) {
            i = i + 1;
            var row = myData[pos];
		    window.console && console.log(row);
            // if ( i < 3 ) { alert(row); }
            var newLatlng = new google.maps.LatLng(row[0], row[1]);
            var marker = new google.maps.Marker({
                position: newLatlng,
                map: map,
                title: row[2]
            });
            markers.push(marker);
            // New options for MarkerClusterer function to display markers
            var options = {
            imagePath: 'http://rawgit.com/googlemaps/js-marker-clusterer/gh-pages/images/m'
              }	
      }
      // New var
      // 现在MarkerClusterer方法需要单独调用markerclusterer.js，故此还从网上下了个js
	    var markerCluster = new MarkerClusterer(map, markers, options);
      }
    </script>
  </head>
  <body onload="initialize()">
<div id="map_canvas" style="height: 500px"></div>
<p><b>数据库地址在Google地图上的可视化</b></p>

</html>
